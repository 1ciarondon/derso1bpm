<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Solicitações</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Consultar Solicitação</h2>
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula">
    <button onclick="filtrarTabela()">Buscar</button>
    
    <table id="tabela">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Nome</th>
                <th>Folga</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // URL do Apps Script para carregar a lista de funcionários (use a URL publicada que termina em /exec)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsIMa4U7n1wnT1kU_WU-sAZv-RfyteZEif6Lf6T-5M/exec";
        
        // URL da planilha de solicitações (adicionada agora)
        const SOLICITACAO_URL = "https://docs.google.com/spreadsheets/d/1vOrq9VA3kXSgCXgRG2TUkbnF6oDfk4bHxSpBsW6AvY8/edit?gid=1129420292#gid=1129420292";

        // Lista global de funcionários (será carregada via GET action=lista)
        window.employeeList = {};

        // Obtém o mês atual
        function getCurrentMonth() {
            const now = new Date();
            const month = now.getMonth();  // 0 para Janeiro, 11 para Dezembro
            const year = now.getFullYear();
            const monthNames = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", 
                "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            return `${monthNames[month]}${year.toString().slice(2)}`;
        }

        // Padroniza a matrícula removendo caracteres não numéricos e adicionando "1000" no início, se necessário
        function standardizeMatricula(matricula) {
            if (!matricula) {
                console.error("Matrícula não fornecida.");
                return '';  // Retorna um valor vazio ou algum valor padrão
            }
            
            // Remove todos os caracteres não numéricos
            let num = matricula.replace(/\D/g, '');
            
            // Adiciona "1000" no início, se não começar com "1000"
            if (!num.startsWith("1000")) {
                num = "1000" + num;
            }
            
            return num;
        }

        // Função para carregar dados da planilha com base no mês
        function loadSolicitacoesList() {
            const monthSheet = getCurrentMonth(); // Obtém a guia correspondente ao mês
            const listURL = `${SOLICITACAO_URL}?action=solicitacoes&month=${monthSheet}`;
            
            fetch(listURL)
                .then(response => response.json())
                .then(data => {
                    window.employeeList = data;
                    console.log("Lista carregada:", data);
                    console.log("Total de solicitações: " + Object.keys(data).length);
                })
                .catch(error => {
                    console.error("Erro ao carregar as solicitações:", error);
                    window.employeeList = {};
                });
        }

        // Função para filtrar a tabela com base na matrícula
        function filtrarTabela() {
            const matricula = document.getElementById("matricula").value.trim(); // Remove espaços extras
            const tbody = document.getElementById("tabela").getElementsByTagName("tbody")[0];
            tbody.innerHTML = ""; // Limpa a tabela antes de adicionar os resultados

            // Verifique se a matrícula foi fornecida
            if (!matricula) {
                alert("Por favor, insira uma matrícula.");
                return; // Se a matrícula estiver vazia, não executa a filtragem
            }

            // Certifique-se de que a matrícula seja padronizada antes de filtrar
            const matriculaPadronizada = standardizeMatricula(matricula);
            console.log("Matrícula padronizada:", matriculaPadronizada);  // Para verificar a saída

            // Filtra os dados da lista de funcionários com a matrícula padronizada
            const resultados = Object.values(window.employeeList).filter(d => standardizeMatricula(d.matricula) === matriculaPadronizada);

            // Preenche a tabela com os resultados encontrados
            resultados.forEach(dado => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = dado.email;
                row.insertCell(1).textContent = dado.nome;
                row.insertCell(2).textContent = dado.folga;
                row.insertCell(3).textContent = dado.data;
            });

            // Caso não encontre nenhum resultado, avise o usuário
            if (resultados.length === 0) {
                alert("Nenhuma solicitação encontrada para a matrícula informada.");
            }
        }

        // Adiciona a padronização da matrícula ao clicar fora da caixa de entrada ou ao pressionar o botão
        document.getElementById("matricula").addEventListener("blur", function() {
            const matriculaInput = document.getElementById("matricula");
            matriculaInput.value = standardizeMatricula(matriculaInput.value);
        });

        // Carregar a lista de solicitações assim que a página carregar
        window.onload = loadSolicitacoesList;
    </script>
</body>
</html>
