<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa por Matrícula</title>
</head>
<body>
    <h1>Pesquisa de Solicitações por Matrícula</h1>

    <label for="aba-select">Escolha uma aba:</label>
    <select id="aba-select">
        <option value="">Carregando guias...</option>
    </select>

    <br><br>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" placeholder="Digite a matrícula">

    <button onclick="pesquisar()">Pesquisar</button>

    <h2>Resultados:</h2>
    <table id="resultados" border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Folga</th>
                <th>Data de Solicitação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Função para carregar as abas disponíveis
       
       // Função para carregar as abas disponíveis
async function carregarAbasDisponiveis() {
    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwWHmTwVEGOv3_y5GbGG1WkVlRMTjcWhg8xtkf5TgvhbESxhRUOyiJH3Mluu6-lQayoEQ/exec?action=abas');
        
        // Verifica o status da resposta antes de tentar convertê-la para JSON
        if (!response.ok) {
            throw new Error('Erro ao carregar as abas: ' + response.statusText);
        }

        // Registra o conteúdo da resposta bruta para depuração
        const responseText = await response.text();  // Captura a resposta como texto
        console.log("Resposta bruta: ", responseText);  // Exibe a resposta bruta no console

        // Converte a resposta para JSON
        const data = JSON.parse(responseText);  // Aqui você usa JSON.parse para garantir o formato

        console.log("Dados da resposta em JSON: ", data);  // Exibe os dados já em formato JSON

        // Preenche as opções do select com as abas
        const select = document.getElementById('aba-select');
        select.innerHTML = ''; // Limpar as opções antes de adicionar
        const abas = data.abas || [];
        abas.forEach(aba => {
            const option = document.createElement('option');
            option.value = aba;
            option.textContent = aba;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Erro ao carregar as abas: ', error);
        alert('Erro ao carregar guias. Tente novamente.');
    }
}

        // Função para pesquisar as solicitações
        async function pesquisar() {
            const matricula = document.getElementById('matricula').value.trim();
            const aba = document.getElementById('aba-select').value;

            if (!matricula) {
                alert('Por favor, insira a matrícula.');
                return;
            }

            if (!aba) {
                alert('Por favor, selecione uma aba.');
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbzUw-VpS5FjjoLqDVeU8JZQO8Bd3R1k7be6r8rrZTcu3sfDZdJklw/exec?action=solicitacoes&matricula=${matricula}&aba=${aba}`);
                const data = await response.json();

                const resultados = document.getElementById('resultados').getElementsByTagName('tbody')[0];
                resultados.innerHTML = ''; // Limpar resultados anteriores

                if (data.solicitacoes && data.solicitacoes.length > 0) {
                    data.solicitacoes.forEach(solicitacao => {
                        const row = resultados.insertRow();
                        row.innerHTML = `<td>${solicitacao.data}</td><td>${solicitacao.nome}</td><td>${solicitacao.folga}</td><td>${solicitacao.dataSolicitacao}</td>`;
                    });
                } else {
                    const row = resultados.insertRow();
                    row.innerHTML = '<td colspan="4">Nenhuma solicitação encontrada.</td>';
                }
            } catch (error) {
                alert('Erro ao realizar a pesquisa. Tente novamente.');
            }
        }

        // Carregar as abas disponíveis assim que a página for carregada
        window.onload = carregarAbasDisponiveis;
    </script>
</body>
</html>
