<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Solicitação de Folga - DERSO</title>
    <style>
 body {
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 95%; /* Alterado para porcentagem */
    max-width: 600px; /* Mantido para largura máxima */
    margin: 30px auto;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    box-sizing: border-box; /* Adicionado */
    display: flex; /* Adicionado */
    flex-direction: column; /* Adicionado */
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 20px;
    font-size: 15px;
    line-height: 1.4;
}

.form-group {
    margin-bottom: 20px;
    width: 100%; /* Adicionado */
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

.form-group input,
.form-group button,
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.radio-group {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    justify-content: flex-start;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 8px;
    margin-right: 15px;
    cursor: pointer;
    white-space: nowrap;
    font-size: 16px;
    color: #555;
}

.radio-group input[type="radio"] {
    margin-right: 6px;
}

.button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    display: block;
    margin: 20px auto 0;
    width: 100%; /* Adicionado */
    box-sizing: border-box; /* Adicionado */
}

.button:hover {
    background-color: #0056b3;
}

.error {
    color: red;
    margin-top: 5px;
}

.required-star {
    color: red;
    margin-left: 4px;
}

.destaque-encerrou {
    color: red;
    font-weight: bold;
}

.destaque-iniciara {
    color: green;
    font-weight: bold;
}

/* Media queries para responsividade */
@media (max-width: 768px) { /* Alterado para um ponto de interrupção maior */
    .container {
        margin: 20px auto; /* Ajustado a margem */
        padding: 15px; /* Ajustado o padding */
    }

    .radio-group {
        flex-direction: column;
        align-items: flex-start;
    }

    .radio-group label {
        margin-right: 0;
    }
}

@media (max-width: 480px) { /* Adicionado um ponto de interrupção menor */
    .container {
        margin: 10px auto; /* Ajustado a margem */
        padding: 10px; /* Ajustado o padding */
    }

    .form-group input,
    .form-group select,
    .button {
        padding: 8px; /* Ajustado o padding */
        font-size: 14px; /* Ajustado o tamanho da fonte */
    }
}
    </style>
    
    <script src="https://1ciarondon.github.io/derso1bpm/script.js"></script>
    
</head>

<body>
    <div class="container" id="formulario">
        <h2>DERSO 1º BPM</h2>
        <p class="subtitle" id="subtitle"></p>
        <form id="dersoForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
                <div id="matriculaError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required>
            </div>
            <div class="form-group">
                <label>Folga<span class="required-star">*</span>:</label>
                <div class="radio-group">
                    <label><input type="radio" name="folga" value="24H" required>24H</label>
                    <label><input type="radio" name="folga" value="48H">48H</label>
                    <label><input type="radio" name="folga" value="72H">72H</label>
                    <label><input type="radio" name="folga" value="1ª FOLGA">1ª FOLGA</label>
                    <label><input type="radio" name="folga" value="2ª FOLGA">2ª FOLGA</label>
                    <label><input type="radio" name="folga" value="EXPEDIENTE">EXPEDIENTE</label>
                </div>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Enviar Solicitação</button>
            </div>
        </form>
        <div id="duplicateError" class="error"></div>
    </div>
</body>

</html>
