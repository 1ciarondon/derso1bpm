<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitação de Folga - DERSO</title>

<style>
  :root {
    --azul-institucional: #0a3d62;
    --azul-secundario: #1e5aa8;
    --cinza-claro: #f4f5f7;
    --borda: #dcdfe3;
    --erro: #c82333;
    --sucesso: #155724;
    --texto: #1b1b1b;
    --branco: #ffffff;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --azul-institucional: #1e5aa8;
      --azul-secundario: #3d7bd9;
      --cinza-claro: #1e1e1e;
      --borda: #333;
      --texto: #eaeaea;
      --branco: #2b2b2b;
    }
  }

  body {
    background-color: var(--cinza-claro);
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    background: var(--azul-institucional);
    color: #fff;
    width: 100%;
    padding: 10px 0;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }

  .header-logos {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .header-logos img {
    height: 70px;
    width: auto;
  }

  header h1 {
    margin: 5px 0 0;
    font-size: 20px;
    font-weight: 600;
  }

  .container {
    background: var(--branco);
    width: 100%;
    max-width: 520px;
    margin: 30px 20px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 0 1px var(--borda), 0 3px 12px rgba(0,0,0,0.08);
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: var(--azul-institucional);
    font-size: 20px;
    text-align: center;
    margin-top: 0;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
    color: var(--texto);
  }

  input, select, textarea, button {
    border: 1px solid var(--borda);
    border-radius: 6px;
    padding: 10px;
    font-size: 15px;
    transition: all 0.2s ease;
    width: 100%;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--azul-secundario);
    outline: none;
    box-shadow: 0 0 0 2px rgba(30,90,168,0.2);
  }

  button {
    background: var(--azul-institucional);
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: var(--azul-secundario);
  }

  .mensagem {
    display: none;
    text-align: center;
    font-weight: 500;
    padding: 10px;
    border-radius: 6px;
  }

  .sucesso {
    display: block;
    background: #d4edda;
    color: var(--sucesso);
  }

  .erro {
    display: block;
    background: #f8d7da;
    color: var(--erro);
  }

  footer {
    margin-top: auto;
    background: var(--azul-institucional);
    color: #fff;
    width: 100%;
    text-align: center;
    padding: 12px;
    font-size: 14px;
  }

</style>
</head>
<body>

<header>
  <div class="header-logos">
    <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="Brasão PMRO">
    <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="Logo 1º BPM">
  </div>
  <h1>Solicitação de Folga - DERSO</h1>
</header>

<div class="container">
  <h2>Formulário de Solicitação</h2>
  
  <form id="formSolicitacao" onsubmit="enviarFormulario(event)">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required>

    <label for="data">Mês da solicitação:</label>
    <input type="month" id="data" name="data" required>

    <label for="motivo">Motivo:</label>
    <textarea id="motivo" name="motivo" rows="3" required></textarea>

    <button type="submit">Enviar Solicitação</button>
  </form>

  <div id="mensagem" class="mensagem"></div>
</div>

<footer id="rodape"></footer>

<script>
  // Gera automaticamente o mês seguinte no campo de data
  const dataInput = document.getElementById("data");
  const agora = new Date();
  let mes = agora.getMonth() + 2;
  let ano = agora.getFullYear();

  if (mes > 12) {
    mes = 1;
    ano++;
  }

  dataInput.value = `${ano}-${String(mes).padStart(2, '0')}`;

  // Rodapé automático
  const rodape = document.getElementById("rodape");
  const dataAtual = new Date();
  const mesAtual = dataAtual.toLocaleString("pt-BR", { month: "long" });
  const anoAtual = dataAtual.getFullYear();
  rodape.textContent = `Desenvolvido na 1ª Cia do 1º BPM pelo PVSA Pedro Porto — ${mesAtual.charAt(0).toUpperCase() + mesAtual.slice(1)} / ${anoAtual}`;

  // Função de envio
  function enviarFormulario(event) {
    event.preventDefault();
    const msg = document.getElementById("mensagem");

    msg.textContent = "⏳ Enviando solicitação...";
    msg.className = "mensagem";
    msg.style.display = "block";

    setTimeout(() => {
      msg.textContent = "✅ Solicitação enviada com sucesso!";
      msg.className = "mensagem sucesso";
      document.getElementById("formSolicitacao").reset();
      dataInput.value = `${ano}-${String(mes).padStart(2, '0')}`;
    }, 1500);
  }
</script>

</body>
</html>
