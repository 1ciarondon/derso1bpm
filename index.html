<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste - Solicitação de Folga DERSO</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 100px; vertical-align: top; }
    input, select { margin-bottom: 10px; }
    .error { color: red; }
  </style>
  <script>
    // Função que padroniza a matrícula (remove caracteres não numéricos e adiciona "1000" se necessário)
    function standardizeMatricula(matricula) {
      let num = matricula.replace(/\D/g, '');
      if (!num.startsWith("1000")) {
        num = "1000" + num;
      }
      return num;
    }
    
    // Carrega a lista de funcionários a partir do Google Apps Script
    function loadEmployeeList() {
      const listURL = "https://script.google.com/macros/s/AKfycbykc9e6mbm4bGIoZcD4B2IzBpPUAICbC4w4JZ7AHriyg0L900gUUGArsilReZBIC6NwUA/exec?action=lista";
      fetch(listURL)
        .then(response => response.json())
        .then(data => {
          window.employeeList = data;
          console.log("Lista carregada:", data);
        })
        .catch(error => {
          console.error("Erro ao carregar a lista:", error);
          window.employeeList = { "100012345": "João Silva", "100098765": "Maria Oliveira" };
        });
    }
    
    // Verifica a matrícula e preenche o campo "Nome" automaticamente
    function checkMatricula() {
      const matriculaInput = document.getElementById("matricula");
      const nomeInput = document.getElementById("nome");
      const errorMsg = document.getElementById("matriculaError");
      
      let standardized = standardizeMatricula(matriculaInput.value);
      matriculaInput.value = standardized;
      
      if (window.employeeList && window.employeeList[standardized]) {
        nomeInput.value = window.employeeList[standardized];
        errorMsg.textContent = "";
      } else {
        nomeInput.value = "";
        errorMsg.textContent = "Matrícula não encontrada!";
      }
    }
    
    // Configura o campo de data para aceitar apenas datas do próximo mês
    function setDateLimits() {
      const dateInput = document.getElementById("data");
      let today = new Date();
      let nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
      let lastDayNextMonth = new Date(today.getFullYear(), today.getMonth() + 2, 0);
      dateInput.min = nextMonth.toISOString().split("T")[0];
      dateInput.max = lastDayNextMonth.toISOString().split("T")[0];
    }
    
    // Converte data do formato "aaaa-mm-dd" para "dd/mm/aaaa"
    function formatDateToBR(dateStr) {
      let parts = dateStr.split("-");
      return parts[2] + "/" + parts[1] + "/" + parts[0];
    }
    
    // Reúne os valores selecionados para "Folga" (checkboxes) em uma string separada por vírgulas
    function getFolgaValues() {
      let checkboxes = document.querySelectorAll("input[name='folga']:checked");
      let values = [];
      checkboxes.forEach(function(box) {
        values.push(box.value);
      });
      return values.join(", ");
    }
    
    // Verifica se já existe uma solicitação para a mesma data com o mesmo e-mail ou matrícula
    async function checkDuplicateSubmission(email, matricula, dataField) {
      const url = "https://script.google.com/macros/s/AKfycbykc9e6mbm4bGIoZcD4B2IzBpPUAICbC4w4JZ7AHriyg0L900gUUGArsilReZBIC6NwUA/exec?action=check"
                + "&email=" + encodeURIComponent(email)
                + "&matricula=" + encodeURIComponent(matricula)
                + "&data=" + encodeURIComponent(dataField);
      try {
        let response = await fetch(url);
        let result = await response.json();
        return result.duplicate;
      } catch (error) {
        console.error("Erro na verificação de duplicata:", error);
        return false;
      }
    }
    
    // Submete o formulário após verificar duplicatas
    async function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("dersoForm");
      const duplicateErrorDiv = document.getElementById("duplicateError");
      duplicateErrorDiv.textContent = "";
      
      let email = document.getElementById("email").value.trim();
      let matricula = standardizeMatricula(document.getElementById("matricula").value);
      let dataValue = document.getElementById("data").value;
      let formattedDate = formatDateToBR(dataValue);
      
      let duplicate = await checkDuplicateSubmission(email, matricula, formattedDate);
      if (duplicate) {
        duplicateErrorDiv.textContent = "Já existe uma solicitação para esta data com este e-mail ou matrícula.";
        return;
      }
      
      const formData = new FormData(form);
      let timestamp = new Date().toLocaleString('pt-BR', { hour12: false });
      formData.set("timestamp", timestamp);
      formData.set("data", formattedDate);
      
      let folgaValue = getFolgaValues();
      formData.set("folga", folgaValue);
      
      const scriptURL = "https://script.google.com/macros/s/AKfycbykc9e6mbm4bGIoZcD4B2IzBpPUAICbC4w4JZ7AHriyg0L900gUUGArsilReZBIC6NwUA/exec";
      
      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          alert("Solicitação enviada com sucesso!");
          form.reset();
        })
        .catch(error => {
          alert("Erro ao enviar solicitação!");
          console.error("Erro no envio:", error);
        });
    }
    
    document.addEventListener("DOMContentLoaded", function(){
      loadEmployeeList();
      setDateLimits();
      document.getElementById("matricula").addEventListener("blur", checkMatricula);
    });
  </script>
</head>
<body>
  <h2>Teste - Solicitação de Folga DERSO</h2>
  <form id="dersoForm" onsubmit="submitForm(event)">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br>
    
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
    <span id="matriculaError" class="error"></span>
    <br>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" readonly required>
    <br>
    
    <label>Folga:</label>
    <label><input type="checkbox" name="folga" value="24H">24H</label>
    <label><input type="checkbox" name="folga" value="48H">48H</label>
    <label><input type="checkbox" name="folga" value="72H">72H</label>
    <label><input type="checkbox" name="folga" value="1ª FOLGA">1ª FOLGA</label>
    <label><input type="checkbox" name="folga" value="2ª FOLGA">2ª FOLGA</label>
    <label><input type="checkbox" name="folga" value="EXPEDIENTE">EXPEDIENTE</label>
    <br>
    
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>
    <br>
    
    <button type="submit">Enviar Solicitação</button>
  </form>
  <div id="duplicateError" style="color: red;"></div>
</body>
</html>
