<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Folga - DERSO</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input,
    .form-group button,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Distribui os radio buttons em duas linhas de três colunas */
    .radio-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #555;
      cursor: pointer;
    }
    .radio-group input[type="radio"] {
      margin-right: 6px;
    }
    .button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
  <script>
    // Variável global para a lista de funcionários
    window.employeeList = {};

    // Padroniza a matrícula removendo caracteres não numéricos e garantindo o prefixo "1000"
    function standardizeMatricula(matricula) {
      let num = matricula.replace(/\D/g, '');
      if (!num.startsWith("1000")) {
        num = "1000" + num;
      }
      return num;
    }

    // Carrega a lista de funcionários do Apps Script
    function loadEmployeeList() {
      const listURL = "https://script.google.com/macros/s/AKfycby0n3thWreIPvhhsv1alsLv-Ljf-7WO7R-4F-9f3aTbuwR7laLctnvk-MX_ilos86jw5g/exec?action=lista";
      fetch(listURL)
        .then(response => response.json())
        .then(data => {
          window.employeeList = data;
          console.log("Lista carregada:", data);
        })
        .catch(error => {
          console.error("Erro ao carregar a lista:", error);
          window.employeeList = { "100012345": "João Silva", "100098765": "Maria Oliveira" };
        });
    }

    // Verifica a matrícula e preenche o campo "Nome"
    function checkMatricula() {
      const matriculaInput = document.getElementById("matricula");
      const nomeInput = document.getElementById("nome");
      const errorMsg = document.getElementById("matriculaError");
      let standardized = standardizeMatricula(matriculaInput.value);
      matriculaInput.value = standardized;
      
      if (window.employeeList && window.employeeList[standardized]) {
        nomeInput.value = window.employeeList[standardized];
        errorMsg.textContent = "";
      } else {
        nomeInput.value = "";
        errorMsg.textContent = "Matrícula não encontrada!";
      }
    }

    // Configura o campo de data para aceitar apenas datas do próximo mês
    function setDateLimits() {
      const dateInput = document.getElementById("data");
      let today = new Date();
      let nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
      let lastDayNextMonth = new Date(today.getFullYear(), today.getMonth() + 2, 0);
      dateInput.min = nextMonth.toISOString().split("T")[0];
      dateInput.max = lastDayNextMonth.toISOString().split("T")[0];
    }

    // Converte data do formato "aaaa-mm-dd" para "dd/mm/aaaa"
    function formatDateToBR(dateStr) {
      let parts = dateStr.split("-");
      return parts[2] + "/" + parts[1] + "/" + parts[0];
    }

    // Obtém o valor selecionado dos radio buttons para "Folga"
    function getFolgaValue() {
      let selected = document.querySelector("input[name='folga']:checked");
      return selected ? selected.value : "";
    }

    // Submete o formulário com os dados formatados (timestamp e data)
    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("dersoForm");
      const formData = new FormData(form);
      
      // Formata o timestamp no formato "dd/mm/aaaa HH:MM:SS"
      let timestamp = new Date().toLocaleString('pt-BR', { hour12: false });
      formData.set("timestamp", timestamp);
      
      // Converte o valor do campo de data para "dd/mm/aaaa"
      let dataValue = document.getElementById("data").value;
      if (dataValue) {
        formData.set("data", formatDateToBR(dataValue));
      }
      
      // Define o valor selecionado para "Folga"
      let folgaValue = getFolgaValue();
      formData.set("folga", folgaValue);
      
      const scriptURL = "https://script.google.com/macros/s/AKfycby0n3thWreIPvhhsv1alsLv-Ljf-7WO7R-4F-9f3aTbuwR7laLctnvk-MX_ilos86jw5g/exec";
      
      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          alert("Solicitação enviada com sucesso!");
          form.reset();
        })
        .catch(error => {
          alert("Erro ao enviar solicitação!");
          console.error("Erro no envio:", error);
        });
    }
    
    document.addEventListener("DOMContentLoaded", function(){
      loadEmployeeList();
      setDateLimits();
      document.getElementById("matricula").addEventListener("blur", checkMatricula);
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>Solicitação de Folga - DERSO</h2>
    <form id="dersoForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
        <div id="matriculaError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" readonly required>
      </div>
      
      <div class="form-group">
        <label>Folga:</label>
        <div class="radio-group">
          <label><input type="radio" name="folga" value="24H" required>24H</label>
          <label><input type="radio" name="folga" value="48H">48H</label>
          <label><input type="radio" name="folga" value="72H">72H</label>
          <label><input type="radio" name="folga" value="1ª FOLGA">1ª FOLGA</label>
          <label><input type="radio" name="folga" value="2ª FOLGA">2ª FOLGA</label>
          <label><input type="radio" name="folga" value="EXPEDIENTE">EXPEDIENTE</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>
      
      <div class="form-group">
        <button type="submit" class="button">Enviar Solicitação</button>
      </div>
    </form>
    <div id="duplicateError" class="error"></div>
  </div>
</body>
</html>
