<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#007bff">
  <title>Solicita√ß√£o de DERSO</title>
  <style>
    :root {
      --azul-principal: #007bff;
      --azul-escuro: #004d99;
      --erro: #dc3545;
      --sucesso: #28a745;
      --cinza-claro: #f7f7f7;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 15px;
    }

    h2 {
      color: var(--azul-escuro);
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      border-color: var(--azul-principal);
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }

    input:focus::placeholder {
      color: transparent;
    }

    .button {
      background-color: var(--azul-principal);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .button:active {
      transform: scale(0.98);
    }

    .button.loading {
      opacity: 0.7;
      cursor: wait;
    }

    .info-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    .info-message.success {
      background: #d4edda;
      color: var(--sucesso);
    }

    .info-message.error {
      background: #f8d7da;
      color: var(--erro);
    }

    progress {
      width: 100%;
      height: 10px;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    progress::-webkit-progress-value {
      background-color: var(--azul-principal);
    }

    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
    }

    input[readonly]:hover {
      background-color: #dee2e6;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--azul-principal);
      font-size: 0.9em;
      cursor: pointer;
      margin-top: 3px;
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f1f1f1;
      }
      form {
        background: #1e1e1e;
      }
      input, select {
        background: #2b2b2b;
        color: #fff;
        border-color: #444;
      }
      .button {
        background: var(--azul-escuro);
      }
    }
  </style>
</head>
<body>
  <h2>Solicita√ß√£o de DERSO</h2>

  <form id="dersoForm">
    <label for="nome">Nome: <span title="Digite ou selecione seu nome.">üõà</span></label>
    <input list="nomes" id="nome" name="nome" placeholder="Digite ou selecione" required>
    <datalist id="nomes">
      <option value="Pedro">
      <option value="Maria">
      <option value="Jo√£o">
    </datalist>

    <label for="matricula">Matr√≠cula: <span title="Use apenas n√∫meros; ser√° completada automaticamente.">üõà</span></label>
    <input type="text" id="matricula" name="matricula" maxlength="9" required>
    <button type="button" id="copiar" class="copy-btn">Copiar matr√≠cula</button>

    <label for="data">Data da solicita√ß√£o:</label>
    <input type="date" id="data" name="data" required>

    <fieldset class="form-group">
      <legend>Folga <span class="required-star">*</span>:</legend>
      <div class="radio-group">
        <label><input type="radio" name="folga" value="Antes"> Antes</label>
        <label><input type="radio" name="folga" value="Depois"> Depois</label>
      </div>
    </fieldset>

    <button type="submit" class="button" id="submitBtn">Enviar Solicita√ß√£o</button>

    <progress id="progressoEnvio" value="0" max="100"></progress>
    <div id="statusMessage" class="info-message" role="status" aria-live="polite"></div>
  </form>

  <script>
    const form = document.getElementById("dersoForm");
    const submitBtn = document.getElementById("submitBtn");
    const progressoEnvio = document.getElementById("progressoEnvio");
    const statusMessage = document.getElementById("statusMessage");
    const copiarBtn = document.getElementById("copiar");
    const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

    function showMessage(msg, type="success") {
      statusMessage.textContent = msg;
      statusMessage.className = `info-message ${type}`;
      statusMessage.style.display = "block";
      setTimeout(() => statusMessage.style.display = "none", 5000);
    }

    function standardizeMatricula(m) {
      let num = m.replace(/[^\d]/g, '').slice(0, 9);
      return num.startsWith("1000") ? num : "1000" + num;
    }

    copiarBtn.addEventListener("click", async () => {
      const matricula = document.getElementById("matricula").value;
      if (!matricula) return showMessage("Nada para copiar!", "error");
      await navigator.clipboard.writeText(matricula);
      showMessage("Matr√≠cula copiada!", "success");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      progressoEnvio.value = 0;
      submitBtn.classList.add("loading");

      const dados = {
        nome: document.getElementById("nome").value.trim(),
        matricula: standardizeMatricula(document.getElementById("matricula").value),
        data: document.getElementById("data").value,
        folga: form.folga.value
      };

      progressoEnvio.value = 30;

      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_URL_HERE/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: { "Content-Type": "application/json" }
        });

        progressoEnvio.value = 70;
        const result = await response.json();

        if (response.ok) {
          progressoEnvio.value = 100;
          beep.play();
          showMessage("Solicita√ß√£o enviada com sucesso!");
          form.reset();
        } else {
          showMessage(result.error || "Erro ao enviar.", "error");
        }
      } catch {
        showMessage("Erro de conex√£o.", "error");
      } finally {
        submitBtn.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
