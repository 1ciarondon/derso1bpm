    // Atualiza o datalist de provedores apÃ³s o "@" ser digitado
    function updateEmailDatalist() {
      const emailInput = document.getElementById("email");

      const value = emailInput.value;
      const atIndex = value.indexOf("@");

      const domainPart = value.slice(atIndex + 1).toLowerCase();

    // Calcula o perÃ­odo de solicitaÃ§Ã£o para um determinado mÃªs (0â€“11)
    // Ex: Se hoje for marÃ§o de 2025, as solicitaÃ§Ãµes para abril serÃ£o feitas no perÃ­odo da primeira segunda de marÃ§o Ã  penÃºltima sexta de marÃ§o.
    function getPeriod(year, month) {
      let firstMonday = new Date(year, month, 1);
      while (firstMonday.getDay() !== 1) {
        firstMonday.setDate(firstMonday.getDate() + 1);
      }
      let lastDay = new Date(year, month + 1, 0);
      let lastFriday = new Date(lastDay);
      while (lastFriday.getDay() !== 5) {
        lastFriday.setDate(lastFriday.getDate() - 1);
      }
      let penultimateFriday = new Date(lastFriday);
      penultimateFriday.setDate(penultimateFriday.getDate() - 7);
      return { start: firstMonday, end: penultimateFriday };
    }
    
    // Inicializa o formulÃ¡rio: se estiver fora do perÃ­odo ativo, exibe mensagem; senÃ£o, mantÃ©m o formulÃ¡rio.

}
    
    // Padroniza a matrÃ­cula removendo caracteres nÃ£o numÃ©ricos e adicionando "1000"
    function standardizeMatricula(matricula) {
      let num = matricula.replace(/\D/g, '');
      if (!num.startsWith("1000")) {
        num = "1000" + num;
      }
      return num;
    }
    
    // Carrega a lista de funcionÃ¡rios (action=lista)

    // Preenche o campo "Nome" com base na matrÃ­cula digitada
    function checkMatricula() {

      const nomeInput = document.getElementById("nome");
      const errorMsg = document.getElementById("matriculaError");

        nomeInput.value = window.employeeList[standardized];

        nomeInput.value = "";

      }
    }
    
    // Configura o campo de data para aceitar somente datas do prÃ³ximo mÃªs
    function setDateLimits() {
      const dateInput = document.getElementById("data");
      let today = new Date();
      let nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
      let lastDayNextMonth = new Date(today.getFullYear(), today.getMonth() + 2, 0);
      dateInput.min = nextMonth.toISOString().split("T")[0];
      dateInput.max = lastDayNextMonth.toISOString().split("T")[0];
    }
    
  // FunÃ§Ã£o para converter data para formato "dd/MM/yyyy"
function formatDateToBR(dateString) {
    if (!dateString) return "";
    let parts = dateString.split("-");
    if (parts.length === 3) {
        return `${parts[2]}/${parts[1]}/${parts[0]}`;
    }
    return dateString;
}
    
       
    // FunÃ§Ã£o para gerar timestamp formatado
function getFormattedTimestamp() {
    let now = new Date();
    let dd = String(now.getDate()).padStart(2, '0');
    let mm = String(now.getMonth() + 1).padStart(2, '0'); // Janeiro = 0
    let yyyy = now.getFullYear();
    let hh = String(now.getHours()).padStart(2, '0');
    let min = String(now.getMinutes()).padStart(2, '0');
    let ss = String(now.getSeconds()).padStart(2, '0');

    return `${dd}/${mm}/${yyyy} ${hh}:${min}:${ss}`;
}
    
   // FunÃ§Ã£o para verificar duplicatas usando ACTION_URL
async function checkDuplicate(matricula, dataValue) {
    const checkURL = ACTION_URL + "?action=check"
        + "&matricula=" + encodeURIComponent(matricula)
        + "&data=" + encodeURIComponent(dataValue)
        + "&nocache=" + new Date().getTime();
    try {

        let result = await response.json();
        console.log("Resultado checkDuplicate:", result);
        return result.duplicate;
    } catch (error) {
        console.error("Erro na verificaÃ§Ã£o de duplicata:", error);
        return false;
    }
}
    
    // Submete o formulÃ¡rio com validaÃ§Ã£o: se duplicado, exibe mensagem na pÃ¡gina
    async function submitForm(event) {

      const formData = new FormData(form);
         
      // Converte a data para "dd/MM/yyyy" e adiciona
      let dataValue = document.getElementById("data").value;

      formData.set("data", dataBR);
      
      // Padroniza a matrÃ­cula e adiciona
      let matricula = standardizeMatricula(document.getElementById("matricula").value);
      
      // Verifica se a opÃ§Ã£o de folga foi selecionada

        document.getElementById("duplicateError").textContent = "Por favor, selecione uma opÃ§Ã£o de folga.";
        return;
      }
      formData.set("folga", folgaValue);

// FunÃ§Ã£o para obter o valor da folga selecionada
function getFolgaValue() {
    let folgaRadios = document.querySelectorAll('input[name="folga"]');
    for (let radio of folgaRadios) {

    }
    return null;
}
