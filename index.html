<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Folga - DERSO</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    .form-group input,
    .form-group button,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 8px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 16px;
      color: #555;
    }
    .radio-group input[type="radio"] {
      margin-right: 6px;
    }
    .button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    .required-star {
      color: red;
      margin-left: 4px;
    }
    .destaque-encerrou {
      color: red;
      font-weight: bold;
    }
    .destaque-iniciara {
      color: green;
      font-weight: bold;
    }
  </style>
  <script>
    // URLs do Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykc9e6mbm4bGIoZcD4B2IzBpPUAICbC4w4JZ7AHriyg0L900gUUGArsilReZBIC6NwUA/exec";
    const ACTION_URL = "https://script.google.com/macros/s/AKfycbwsIMa4U7n1wnT1kU_WU-sAZv-RfyteZEif6Lf6T-5M/exec";

    // Verifica duplicatas antes do envio
    async function checkDuplicate(matricula, dataValue) {
        const checkURL = ACTION_URL + "?action=check"
            + "&matricula=" + encodeURIComponent(matricula)
            + "&data=" + encodeURIComponent(dataValue)
            + "&nocache=" + new Date().getTime();
        try {
            let response = await fetch(checkURL);
            let result = await response.json();
            console.log("Resultado checkDuplicate:", result);
            return result.duplicate;
        } catch (error) {
            console.error("Erro na verificação de duplicata:", error);
            return false;
        }
    }

    // Envia o formulário
    async function submitForm(event) {
        event.preventDefault();
        const form = document.getElementById("dersoForm");
        const formData = new FormData(form);

        // Gera o timestamp
        let timestamp = new Date().toLocaleString("pt-BR");
        formData.set("timestamp", timestamp);

        // Formata a data
        let dataValue = document.getElementById("data").value;
        let dataBR = dataValue.split("-").reverse().join("/");
        formData.set("data", dataBR);

        // Padroniza a matrícula
        let matricula = document.getElementById("matricula").value.replace(/\D/g, '');
        if (!matricula.startsWith("1000")) {
            matricula = "1000" + matricula;
        }
        formData.set("matricula", matricula);

        // Verifica se uma opção de folga foi selecionada
        let folgaValue = document.querySelector("input[name='folga']:checked");
        if (!folgaValue) {
            document.getElementById("duplicateError").textContent = "Por favor, selecione uma opção de folga.";
            return;
        }
        formData.set("folga", folgaValue.value);

        // Verifica duplicidade
        let duplicate = await checkDuplicate(matricula, dataBR);
        if (duplicate) {
            document.getElementById("duplicateError").textContent = "Já existe solicitação para essa data com essa matrícula!";
            return;
        }

        // Envia os dados
        fetch(ACTION_URL, { method: "POST", body: formData })
            .then(response => {
                alert("Solicitação enviada com sucesso!");
                form.reset();
                document.getElementById("duplicateError").textContent = "";
            })
            .catch(error => {
                alert("Erro ao enviar solicitação!");
                console.error("Erro no envio:", error);
            });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>DERSO 1º BPM</h2>
    <p class="subtitle">Solicite sua folga preenchendo o formulário abaixo:</p>
    <form id="dersoForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
        <div id="duplicateError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" readonly required>
      </div>
      <div class="form-group">
        <label>Folga<span class="required-star">*</span>:</label>
        <div class="radio-group">
          <label><input type="radio" name="folga" value="24H" required>24H</label>
          <label><input type="radio" name="folga" value="48H">48H</label>
          <label><input type="radio" name="folga" value="72H">72H</label>
          <label><input type="radio" name="folga" value="1ª FOLGA">1ª FOLGA</label>
          <label><input type="radio" name="folga" value="2ª FOLGA">2ª FOLGA</label>
          <label><input type="radio" name="folga" value="EXPEDIENTE">EXPEDIENTE</label>
        </div>
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Enviar Solicitação</button>
      </div>
    </form>
  </div>
</body>
</html>
