<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Folga - DERSO</title>

  <style>
    :root {
      --azul-principal: #007bff;
      --azul-escuro: #004d99;
      --erro: #dc3545;
      --sucesso: #28a745;
      --cinza-claro: #f7f7f7;
      --cinza-texto: #5a5a5a;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      background-color: var(--cinza-claro);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Barra de progresso */
    #progressBarContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #e0e0e0;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: var(--azul-principal);
      transition: width 0.4s ease;
    }

    /* Logos */
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .logos img {
      height: 70px;
      object-fit: contain;
    }

    h2, .subtitle {
      text-align: center;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    h2 {
      color: var(--azul-escuro);
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      color: var(--cinza-texto);
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-group, fieldset {
      margin-bottom: 20px;
      width: 100%;
      border: none;
      padding: 0;
    }

    label, legend {
      display: block;
      margin-bottom: 8px;
      color: #4a4a4a;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input:not([type="radio"]),
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:not([type="radio"]):focus,
    .form-group select:focus {
      border-color: var(--azul-principal);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }

    input[id="matricula"]::placeholder {
      color: #aaa;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      color: var(--cinza-texto);
    }

    .button {
      background-color: var(--azul-principal);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .error {
      color: var(--erro);
      margin-top: 5px;
      font-size: 12px;
      font-weight: 500;
    }

    .required-star {
      color: var(--erro);
      margin-left: 2px;
    }

    .info-message {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .info-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .info-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: #5a5a5a;
    }

    @media (max-width: 576px) {
      .container { padding: 20px; }
      h2 { font-size: 20px; }
      .subtitle { font-size: 13px; }
      .form-group input:not([type="radio"]), .form-group select { font-size: 14px; }
      .button { font-size: 14px; padding: 12px 15px; }
      .radio-group { flex-direction: column; gap: 10px; }
      .logos img { height: 50px; }
    }
  </style>
</head>
<body>
  <div class="container" id="formulario">
    <div id="progressBarContainer"><div id="progressBar"></div></div>

    <div class="logos">
      <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
      <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1º BPM">
    </div>

    <h2>DERSO 1º BPM</h2>
    <p class="subtitle">Formulário de Solicitação de Folga</p>

    <form id="dersoForm" style="display: none;">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" list="emailProviders" required autofocus>
        <datalist id="emailProviders"></datalist>
      </div>

      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
        <div id="matriculaError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" readonly required>
      </div>

      <fieldset>
        <legend>Tipo de Folga<span class="required-star">*</span>:</legend>
        <div class="radio-group">
          <label><input type="radio" name="folga" value="24H">24H</label>
          <label><input type="radio" name="folga" value="48H">48H</label>
          <label><input type="radio" name="folga" value="72H">72H</label>
          <label><input type="radio" name="folga" value="96H">96H</label>
          <label><input type="radio" name="folga" value="FOLGA LE">FOLGA LE</label>
          <label><input type="radio" name="folga" value="1ª Folga">1ª FOLGA</label>
          <label><input type="radio" name="folga" value="2ª Folga">2ª FOLGA</label>
          <label><input type="radio" name="folga" value="Expediente">EXPEDIENTE</label>
        </div>
        <div id="duplicateError" class="error"></div>
      </fieldset>

      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>

      <button type="submit" class="button">Enviar Solicitação</button>
    </form>

    <div id="statusMessage" class="info-message"></div>

    <div class="footer" id="footerText"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvXdbm_hZW8KUfg-1ifd754dkebUiOc9sf0xoQDF2NCswP9CaUG0vYjiF1wFxep20lUA/exec";
    const emailProviders = ["gmail.com","hotmail.com","outlook.com","yahoo.com","terra.com.br","bol.com.br"];
    window.employeeList = {};

    const progressBar = document.getElementById("progressBar");

    function setProgress(percent) {
      progressBar.style.width = percent + "%";
    }

    function updateEmailDatalist() {
      const emailInput = document.getElementById("email");
      const datalist = document.getElementById("emailProviders");
      const value = emailInput.value;
      const atIndex = value.indexOf("@");
      if (atIndex === -1) { datalist.innerHTML = ""; return; }
      const domainPart = value.slice(atIndex + 1).toLowerCase();
      const filtered = emailProviders.filter(p => p.startsWith(domainPart));
      datalist.innerHTML = "";
      filtered.forEach(p => { const option = document.createElement("option"); option.value = value.slice(0, atIndex+1)+p; datalist.appendChild(option); });
    }

    function standardizeMatricula(m) {
      let num = m.replace(/\D/g,'').slice(0,9);
      return num.startsWith("1000") ? num : "1000"+num;
    }

    function loadEmployeeList() {
      setProgress(20);
      fetch(SCRIPT_URL+"?action=lista")
      .then(r => r.json())
      .then(data => {
        if(data.error) throw new Error(data.error);
        window.employeeList = data;
        setProgress(40);
      }).catch(()=>{document.getElementById("matriculaError").textContent="Erro ao carregar lista de funcionários."});
    }

    function checkMatricula() {
      const m = document.getElementById("matricula");
      const n = document.getElementById("nome");
      const e = document.getElementById("matriculaError");
      const standardized = standardizeMatricula(m.value);
      m.value = standardized;
      if(window.employeeList[standardized]) { n.value=window.employeeList[standardized]; e.textContent=""; }
      else { n.value=""; e.textContent="Matrícula não encontrada!"; }
    }

    function setDateLimits() {
      const dateInput = document.getElementById("data");
      const today = new Date();
      let nextMonth = new Date(today.getFullYear(), today.getMonth()+1,1);
      let lastDay = new Date(today.getFullYear(), today.getMonth()+2,0);
      dateInput.min = nextMonth.toISOString().split("T")[0];
      dateInput.max = lastDay.toISOString().split("T")[0];
    }

    function formatDateBR(d) {
      if(!d) return "";
      const [y,m,day] = d.split("-");
      return `${day}/${m}/${y}`;
    }

    function showMessage(msg,type="success") {
      const div = document.getElementById("statusMessage");
      div.className="info-message "+type;
      div.textContent=msg;
      div.style.display="block";
      setTimeout(()=>{div.style.display="none";},5000);
    }

    function submitForm(e){
      e.preventDefault();
      const form = document.getElementById("dersoForm");
      const fd = new FormData(form);
      const dataValue = document.getElementById("data").value;
      fd.set("data",formatDateBR(dataValue));
      const folga = document.querySelector('input[name="folga"]:checked');
      if(!folga){document.getElementById("duplicateError").textContent="Selecione uma folga."; return;}
      fd.set("folga",folga.value);
      document.getElementById("duplicateError").textContent="";
      if(document.getElementById("nome").value.trim()===""){document.getElementById("matriculaError").textContent="Matrícula inválida."; return;}
      const btn = document.querySelector(".button");
      btn.disabled=true;
      setProgress(60);

      fetch(SCRIPT_URL,{method:"POST",body:new URLSearchParams(fd)})
      .then(r=>r.json())
      .then(data=>{
        if(data.success){showMessage("✅ Solicitação enviada com sucesso!","success"); form.reset(); }
        else showMessage("⚠️ "+(data.error||"Erro ao enviar."),"error");
      }).catch(()=>showMessage("⚠️ Falha na conexão.","error"))
      .finally(()=>{
        btn.disabled=false;
        setProgress(100);
        setTimeout(()=>setProgress(0),1500);
      });
    }

    function initializeForm(){
      loadEmployeeList();
      setDateLimits();
      const formDiv = document.getElementById("dersoForm");
      fetch(SCRIPT_URL+"?action=datas")
      .then(r=>r.json())
      .then(data=>{
        const agora = new Date();
        const abertura = new Date(data.abertura);
        const fechamento = new Date(data.fechamento);
        if(agora<abertura || agora>fechamento){
          document.getElementById("statusMessage").innerHTML = agora<abertura
            ? `⏳ O período abrirá em ${abertura.toLocaleString("pt-BR")}`
            : `⛔ O período encerrou em ${fechamento.toLocaleString("pt-BR")}`;
        } else formDiv.style.display="block";
      });
      const footer = document.getElementById("footerText");
      const now = new Date();
      const mes = now.getMonth()+1; const ano = now.getFullYear();
      footer.textContent=`Desenvolvido na 1ª Cia do 1º BPM pelo PVSA Pedro Porto - ${mes.toString().padStart(2,'0')}/${ano}`;
    }

    document.addEventListener("DOMContentLoaded",()=>{
      initializeForm();
      document.getElementById("matricula").addEventListener("blur",checkMatricula);
      document.getElementById("email").addEventListener("input",updateEmailDatalist);
      document.getElementById("dersoForm").addEventListener("submit",submitForm);
    });
  </script>
</body>
</html>
